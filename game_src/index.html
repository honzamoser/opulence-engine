<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Legends of League</title>

        <style>
            html,
            body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            }
        </style>
    </head>

    <body>
        <canvas
            id="main"
            style="
                width: 100%;
                height: 100%;
                display: block;
                pointer-events: none;
            "
        >
        </canvas>

        <div
            style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
            "
        >
            <label for="Rotation Slider"></label>
            <input
                id="fov"
                type="range"
                min="0"
                max="90"
                step="0.01"
                value="0"
                style="
                    position: absolute;
                    bottom: 20px;
                    left: 50%;
                    transform: translateX(-50%);
                    pointer-events: auto;
                "
        </div>

        <!--<script src="./game_src/index.ts" defer async type="module"></script>-->

        <script src="render_test.ts" type="module" defer></script>

</html>
